<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta charset="description" content="Vehicles page SpaceX Info">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link rel="stylesheet" href="https://use.typekit.net/raq1uwl.css">
        <link rel="stylesheet" href="css/vehicles.css" type="text/css">
        <title>SpaceX Info | Vehicles</title>
    </head>
    <body> 
        <div class="gradient">
        <header>
            <div class="navigation-bar">
                <a class="logo-link" href="home.html" alt="link to homepage">
                    <div class="logo">
                        <img src="images/logo-black-white.png" title="SpaceX Info Logo" alt="SpaceX Info logo rocket">
                        <p class="logo-name">SpaceX Info</p>
                    </div>
                </a>
                <div class="burger-button">
                    <div class="burger-line"></div>
                    <div class="burger-line"></div>
                    <div class="burger-line"></div>
                </div>
                <div class="main-menu">
                    <ul>
                        <li><a href="index.html">Home</a></li>
                        <li><a href="spacex.html" alt="link to spacex page">SpaceX</a></li>
                        <li><a class="current-page" href="vehicles.html" alt="link to vehicles page">Vehicles</a></li>
                        <li><a href="contact.html" alt="link to contact page">Contact</a></li>
                    </ul>   
                </div>
            </div>
            <div class="burger-menu" style="display: none">
                <ul>
                    <li><a href="index.html" alt="link to homepage">Home</a></li>
                    <li><a href="spacex.html" alt="link to spacex page">SpaceX</a></li>
                    <li><a href="vehicles.html" alt="link to vehicles page">Vehicles</a></li>
                    <li><a href="contact.html" alt="link to contact page">Contact</a></li>
                </ul>  
            </div>
            <h1>Vehicles</h1>
            <div class="header-image">
                <img src="images/spacex-sattelite.png" alt="background image of spacex dragon">
            </div>
        </header>
        <section class="rockets">
            <div class="rocket-images">
                <div class="f1">
                    <p>21 m</p>
                    <img src="images/falcon-1.png" alt="rocket falcon 1">
                    <p class="link">Falcon 1</p>
                </div>
                <div class="f9">
                    <p>70 m</p>
                    <img src="images/falcon9.png" alt="rocket falcon 9">
                    <p class="link">Falcon 9</p>
                </div>
                <div class="fheavy">
                    <p>70 m</p>
                    <img src="images/falconheavy.png" alt="rocket falcon heavy">
                    <p class="link">Falcon Heavy</p>
                </div>
                <div class="starship">
                    <p>50 m</p>
                    <img src="images/starship.png" alt="rocket starship">
                    <p class="link">Starship</p>
                </div>
            </div>
            <div class="rocket-info">
            </div>
            <div class="show-images" style="display: none">
                <p>images</p>
                <div class="arrow">
                    <img class="rocket-arrow" src="images/arrow-white.png" alt="white arrow, link to see images">
                </div>
            </div>
            <div class="detail-images" style="display: none">
            </div>
            <div class="hide-image" style="display: none">
                <p>Hide images</p>
                <div class="arrow">
                    <img class="collaps-arrow" src="images/arrow-white.png" alt="white arrow, link to hide images">
                </div>
            </div>
        </section>
        <section class="dragons">
            <div class="dragon-images">
                <div class="dragon1">
                    <p>4.4 m</p>
                    <img src="images/dragon1.png" alt="spacecraft dragon 1">
                    <p class="link">Dragon 1</p>
                </div>
                <div class="dragon2">
                    <p>4.8 m</p>
                    <img src="images/dragon2.png" alt="spacecraft dragon 2">
                    <p class="link">Dragon 2</p>
                </div>
            </div>
            <div class="dragon-info">
            </div>
            <div class="show-dragon-images" style="display: none">
                <p>images</p>
                <div class="arrow">
                    <img class="dragon-arrow" src="images/arrow-white.png" alt="white arrow, link to see images">
                </div>
            </div>
            <div class="detail-dragon-images" style="display: none">
            </div>
            <div class="hide-dragon-images" style="display: none">
                <p>Hide images</p>
                <div class="arrow">
                    <img class="collaps-arrow" src="images/arrow-white.png" alt="white arrow, link to hide images">
                </div>
            </div>
        </section>

            <script src="js/vehicles.js"></script>
        </body>
    </html>
