<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta charset="description" content="Homepage SpaceX Info">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link rel="stylesheet" href="https://use.typekit.net/raq1uwl.css">
        <link rel="stylesheet" href="css/home.css" type="text/css">
        <title>SpaceX Mission Tracker | Homepage</title>
    </head>
    <body> 
        <header>
            <div class="navigation-bar">
                <div class="logo">
                    <img src="/images/exam-logo.png" title="SpaceX Info Logo" alt="SpaceX Info logo rocket">
                    <p class="logo-name">SpaceX Info</p>
                </div>
                <div class="burger-button">
                    <div class="burger-line"></div>
                    <div class="burger-line"></div>
                    <div class="burger-line"></div>
                </div>
                <div class="main-menu">
                    <ul>
                        <li><a href="home.html">Home</a></li>
                        <li><a href="spacex.html">SpaceX</a></li>
                        <li><a href="vehicles">Vehicles</a></li>
                        <li><a href="contact.html">Contact</a></li>
                    </ul>   
                </div>
            </div>
            <div class="burger-menu" style="display: none">
                <ul>
                    <li><a href="home.html">Home</a></li>
                    <li><a href="spacex.html">SpaceX</a></li>
                    <li><a href="vehicles">Vehicles</a></li>
                    <li><a href="contact.html">Contact</a></li>
                </ul>  
            </div>
            <div class="page-header">
                <h1>SpaceX latest news</h1>
            </div>
                <div class="countdown-container">       
                    <div class="mission-name"><p>Starlink 8</p></div>
                        <div class="clock-container">
                            <p class="clock-title">NEXT LAUNCH</p>
                            <div class="clock">
                                <div class="clock-element">
                                    <div class="number-flex">
                                        <p class="days">30</p>
                                    </div>
                                    <p>days</p>
                                </div>
                                <div class="clock-element">
                                    <div class="number-flex">
                                        <p class="hours">01</p>
                                    </div>
                                    <p>hours</p>
                                </div>
                                <div class="clock-element">
                                    <div class="number-flex">
                                        <p class="minutes">05</p>
                                    </div>
                                    <p>minutes</p>
                                </div>
                                <div class="clock-element">
                                    <div class="number-flex">
                                        <p class="seconds">46</p>
                                    </div>
                                    <p>seconds</p>
                                </div>
                            </div>
                            <div class="mission-date"><p>05.06.2020</p></div>
                        </div>
                </div>
            </div>
            <div class="next-page">
                <p>Space X launches</p>
                <img src="images/arrow-white.png">
            </div>
        </header>
        <div class="gradient">
        <section>
            <div class="latest-launch-container">
                <div class="launch-info">
                </div>
                <div class="launch-video">
                    
                </div>
            </div>
        </section>
        <section>
            <div class="upcoming-launches"></div>
        </section>
        </div>
        <script src="/js/home.js"></script>
    </body>
</html>
